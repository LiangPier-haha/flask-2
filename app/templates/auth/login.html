{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}
 Flask - Login
{% endblock %}

{% block page_content %}
<div class="page-content">
    <h1>Log In</h1>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
    <p>Forgot Your Password?<a href="">Reset Password</a></p>
    <p>New User<a href="{{ url_for('auth.registe') }}">Registe</a></p>
</div>
{% endblock %}
